<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Envía tu noticia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body id="formulario">
    <header>
      <h1>Envía tu noticia</h1>
      <nav>
        <a href="/" class="button">Portada</a>
      </nav>
    </header>

    <main>
      <form action="#"  method="get">
        <fieldset>
        <legend>Cubre estos datos para enviar tu noticia </legend> 
      
          <label for="nombre">Título de la noticia </label>
          <input type="text" name="nombre" id="nombre"/>
           <label for="texto-de-la-noticia"> Texto de la noticia </label>
           <textarea name="Texto de la noticia" id="texto-de-la-noticia" cols="30" rows="10"></textarea>
      
           <button type="submit">Enviar</button>
          </fieldset>
      </form>
    
    </main>
  </body>
</html>
